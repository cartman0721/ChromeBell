<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>?丝的工作倒计时</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

</head>
<body>
<div>
<div style="float: left; ">
<img style="height: 50px; width:50px";float ="left" src="bell.png"></img>
</div>
<div>
<p>搬砖中。。勿扰</p>
<p><span id="_lefttime" style="color:red;font-size:18pt;"></span></p>
</div>
</div>
<SCRIPT LANGUAGE="JavaScript">
var endtime=localStorage["workTime"]*60*1000+new Date().valueOf() ;
function _fresh()
{
	document.getElementById("_lefttime").innerHTML=endtime
	//alert(1);
	//var endtime=localStorage["endTime"] ;
	var nowtime = new Date();
	var leftsecond=parseInt((endtime-nowtime.getTime())/1000);
	if(leftsecond<0){leftsecond=0;}
	//alert(leftsecond);
	__d=parseInt(leftsecond/3600/24);
	__h=parseInt((leftsecond/3600)%24);
	__m=parseInt((leftsecond/60)%60);
	__s=parseInt(leftsecond%60);
	document.getElementById("_lefttime").innerHTML=__d+"天 "+__h+"小时"+__m+"分"+__s+"秒";
}
_fresh();
//alert(2);
setInterval(_fresh,1000);
</SCRIPT>
</body>
</html>
