<html>
  <head>
	<style>
		body{
			width: 200px;
		}
		#timerSpan {
			width: 50px;
		}
	</style>
    <script>
		function $ (id) {
			return document.getElementById(id);
		}
		
		function save () {
			localStorage["kickOff"] = $("kickoff").checked;
			localStorage["workTime"] = $("workTime").value;
			localStorage["breakTime"] = $("breakTime").value;
			//localStorage["nextAlertTime"] = new Date().valueOf() + timerSpan * 1000 * 60;
			window.close();
			//alert(localStorage["nextAlertTime"]);
		}
		
		function render() {
			var kickOff = localStorage["kickOff"];
			$("kickoff").checked = kickOff;
			//var timerSpan = localStorage["timerSpan"] || "";
			$("workTime").value = localStorage["workTime"] || "";
			$("breakTime").value = localStorage["breakTime"] || "";
			$("btnSave").onclick = save;
		}
	
		window.onload = function() {
			render();
		};
    </script>

  </head>
  <body>
	<input id="workTime" type="text" />
	work time
	<br/>
    <input id="breakTime" type="text" />
	break time
	<br/>
	<input id="kickoff" type = "checkbox"/>
	On
	<br/>
	<input id="btnSave" type="button" value="save" />
  </body>
</html>
